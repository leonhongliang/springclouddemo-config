spring:
  profiles:
    active:
    - dev
---
server:
  port: 8001

mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml # mybatis 配置文件路径
  type-aliases-package: com.leon.springcloud.entities # 所有entities类所在包
  mapper-locations: classpath:mybatis/mapper/**/*.xml # mapper映射文件

spring:
  profiles: dev
  application:
    name: microservicecloud-dept
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource # 当前数据源操作类型
    driver-class-name: org.gjt.mm.mysql.Driver # mysql驱动包
    url: jdbc:mysql://127.0.0.1:3306/cloudDB01 # 数据库名称
    username: root
    password: 123
    dbcp2:
      min-idle: 5 # 数据库连接池最小维持连接数
      initial-size: 5 # 初始化连接数
      max-total: 5 # 最大连接数
      max-wait-millis: 200 # 最大连接超时时间
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka,http://eureka7003.com:7003/eureka
  instance:
    instance-id: microservicecloud-dept8001-dev #服务访问实例名
    prefer-ip-address: true #访问实例以ip显示
info:
  app.name: leon-springclouddemo
  company.name: www.leon.com
  build.artifactId: $project.artifactId$
  build.version: $project.version$
